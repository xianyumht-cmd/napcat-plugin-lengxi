# 帮助页面样式配置文件（默认主题）
# 此配置文件支持热重载，修改后会自动生效

# 主文字颜色
fontColor: '#ceb78b'

# 主文字阴影： 横向距离 垂直距离 阴影大小 阴影颜色
# fontShadow: '0px 0px 1px rgba(6, 21, 31, .9)'
fontShadow: 'none'

# 描述文字颜色
descColor: '#eee'

# 字体设置
# 字体族，例如: 'ProjectD', 'Microsoft YaHei', sans-serif
fontFamily: "'ProjectD', 'Microsoft YaHei', sans-serif"

# 主标题字体大小（页面顶部大标题）
titleFontSize: '50px'

# 组标题字体大小（每个功能组的标题）
groupFontSize: '18px'

# 命令标题字体大小（每个命令的名称）
commandFontSize: '20px'

# 描述文字字体大小（命令的描述说明）
descFontSize: '13px'

# 表格单元格字体大小
tableFontSize: '14px'

# 面板整体底色，会叠加在标题栏及帮助行之下，方便整体帮助有一个基础底色
# 若无需此项可将rgba最后一位置为0即为完全透明
# 注意若综合透明度较低，或颜色与主文字颜色过近或太透明可能导致阅读困难
contBgColor: 'rgba(6, 21, 31, .3)'

# 面板底图毛玻璃效果，数字越大越模糊，0-10 ，可为小数
contBgBlur: 3

# 板块标题栏底色
headerBgColor: 'rgba(6, 21, 31, .4)'

# 帮助奇数行底色
rowBgColor1: 'rgba(6, 21, 31, .2)'

# 帮助偶数行底色
rowBgColor2: 'rgba(6, 21, 31, .35)'
