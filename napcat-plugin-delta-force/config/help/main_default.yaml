# 主帮助配置
helpCfg:
  # 基本配置
  title: "三角洲行动 帮助"
  subTitle: "DeltaForce-Plugin HELP"
  
  # 样式主题配置
  themeName: "default" # 主题名称，对应 resources/help/imgs/ 下的文件夹名称（如 default、dark、light 等）
  
  # 布局配置
  colWidth: 420        # 列宽度（像素）
  colCount: 2          # 列数
  twoColumnLayout: true # 是否使用两列大表格布局（左右各一个表格）
  bgBlur: true         # 是否启用背景模糊效果

# 主帮助列表
helpList:
  # 配置说明：
  # - fullWidth: 跨两列显示的组（用于标题等），按 order 排序
